<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Sacola</title>
		<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
	</h:head>
	<h:body>
	<p:graphicImage library="imagem" name="logoIFAM.jpg" width="200" />
		
	<ui:include src="/primefaces/menu.xhtml" />
	<h1 style="align:center">Sacola</h1>
	<p:dataGrid var="produto" value="#{sacolaBean.produtosSacola}" columns="4" layout="grid" 
		 	rows="12" paginator="true" id="produtos" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	        rowsPerPageTemplate="6,12,16">
	         
	 		<p:panelGrid columns="1" style="width:100%">
		    		<f:facet name="header">
		        		<p:graphicImage url="#{produto.produtoPedido.urlImagem}" style="width: 200px; height:190px" />
		    		</f:facet>
		    
		    		<h:outputText value="#{produto.produtoPedido.nome}" />
		    		Preco: <h:outputText value="#{produto.produtoPedido.preco}" />
		    		Quantidade: <h:outputText value="#{produto.quantidade}" />
			</p:panelGrid>
    	</p:dataGrid>
    
   	</h:body>
</html>
