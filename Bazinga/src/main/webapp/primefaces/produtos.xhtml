<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Filme</title>
		<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
	</h:head>
	<h:body>
		<p:graphicImage library="imagem" name="logoIFAM.jpg" width="200" />
		
		<ui:include src="/primefaces/menu.xhtml" />
	
		<h1 style="align:center">Produtos</h1>

		 <p:dataGrid var="produto" value="#{produtoBean.produtos}" columns="4" layout="grid" 
		 	rows="12" paginator="true" id="produtos" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	        rowsPerPageTemplate="6,12,16">
	         
	 		<p:panelGrid columns="1" style="width:100%">
		    		<f:facet name="header">
		        		<p:graphicImage url="#{produto.urlImagem}" style="width: 200px; height:190px" />
		    		</f:facet>
		    
		    		<h:outputText value="#{produto.nome}" />
		    		<h:form>
		    			<h:commandButton value="Informações" action="#{produtoBean.produtoSelecionado}">
		    				<f:setPropertyActionListener target="#{produtoBean.produto}" value="#{produto}" />
		    			</h:commandButton>
		    		</h:form>
			</p:panelGrid>
    	</p:dataGrid>
 
 
	</h:body>
</html>
