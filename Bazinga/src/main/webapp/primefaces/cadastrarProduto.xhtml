<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Cadastrar Produto</title>
	<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
	</h:head>
	<h:body>

	<h1 class="cadastrarNovoProduto">Cadastrar Produto</h1>
	<div class="cadastrarNovoProduto">
		<h:form>
			<p:growl id="growl" showDetail="true" sticky="true" />
			Nome: <h:inputText value="#{produtoBean.produto.nome}"/><br/><br/>
			Descrição: <h:inputText value="#{produtoBean.produto.descricao}"/><br/><br/>
			Preço: <h:inputText value="#{produtoBean.produto.preco}"/><br/><br/>
			Url da Imagem: <h:inputText value="#{produtoBean.produto.urlImagem}"/><br/><br/>
			<h:commandButton value="Cadastrar" action="#{produtoBean.cadastrarProduto}"/>
		</h:form>
	</div>
	
	</h:body>
</html>
