<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Cadastrar</title>
	<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
	</h:head>
	<h:body>

	<h1 class="login">Cadastrar</h1>
	<div class="login">
		<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />
		Nome: <h:inputText value="#{usuarioBean.usuario.nome}"/><br/><br/>
		CPF: <h:inputText value="#{usuarioBean.usuario.CPF}"/><br/><br/>
		Tipo de usuÃ¡rio:
		<p:selectOneRadio id="tipo" value="#{usuarioBean.usuario.tipo}" unselectable="false">
            <f:selectItem itemLabel="Comprador" itemValue="1"/>
            <f:selectItem itemLabel="Vendedor" itemValue="2"/>
        </p:selectOneRadio>
		Email: <h:inputText value="#{usuarioBean.usuario.email}"/><br/><br/>
		Senha: <h:inputSecret value="#{usuarioBean.usuario.senha}"/><br/><br/>
		<h:commandButton value="Voltar" url="primefaces/index.xhtml"/>
		<h:commandButton value="Entrar" action="#{usuarioBean.cadastrar}" style="margin-left: 20px"/>
		</h:form>
	</div>
	
	</h:body>
</html>
